<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>
    <link rel="stylesheet" href="./public/css/style.css">
</head>
<body>
  <header class="header"> 
    <div class="header__container">
        <a href="./index.html">
            <img class="header__container__logo" src="public/css/images/logo/logo-orinoco.png" alt="img">
        </a>            
        <div class="header__container__basket">
            <a href="./panier.html">
                <img class="header__container__basket__logo" src="public/css/images/logo/orinoco-favicon1.png" alt="img">
            </a>
            <span id="basketnumber">0</span>
        </div>
    </div>           
  </header>


  <div class="basket">
    <div class="container">
        <table id="table-container" class="container__table">
            <thead>
                <tr>
                    <th>Article</th>
                    <th>Quantité</th>
                    <th>Prix</th>
                </tr>
            </thead>
            <tbody id="products-body">
            </tbody>
            <tfoot id="products-footer">
            </tfoot>
        </table>        
    </div>
   
    <form id="formulaire" class="invisible">     
        <div class="form-group">
          <label for="nom"></label>
          <input id="nom" type="text" class="form-control" value="" placeholder="Nom" required/>
          <span id="ErrorNom"></span>
        </div>
        <div class="form-group">
          <label for="nom"></label>
          <input id="prenom" type="text" class="form-control" value="" placeholder="Prénom" required/>
          <span id="ErrorPrenom"></span>
        </div>        
        <div class="form-group">
          <label for="email"> </label>
          <input id="email" type="email" class="form-control" value="" placeholder="nom@example.com" required/>
          <span id="ErrorEmail"></span>
        </div>
        <div class="form-group">
          <label for="adresse"></label>
          <input id="adresse" type="text" class="form-control" value="" placeholder="Numéro, rue" required/>
          <span id="ErrorAdresse"></span>
        </div>
        <div class="form-group">
          <div class="form-group col-md-12">
            <label for="ville"></label>
            <input id="ville" type="text" value="" class="form-control" placeholder="Ville" required/>
            <span id="ErrorVille"></span>
          </div>
        </div>
        <div class="form-group">
          <div class="form-group-btn">

            <div class="clear"></div> 
            <input type="submit" value="Payer" id="valider" class="" />    
            
          </div>                        
        </div>
        <div id="succes"></div>        
      </form>
    </div>
    <script src="panier.js"></script>
    <script src="basket.js"></script>

</body>
</html>
