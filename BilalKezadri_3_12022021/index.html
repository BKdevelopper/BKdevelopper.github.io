<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&amp;family=Shrikhand&amp;display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7c34ca252f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./public/css/style.css">
    <title>Shrikhand</title>
</head>
<body>

    <header class="header">
        <a href="" class="header__url">
            <img src="public/css/images/logo/ohmyfood.png" alt="Logo de l'entreprise" class="header__logo">
        </a>        
    </header>

    <section class="map">
        <i class="fas fa-map-marker-alt map__logo" aria-hidden="true"></i>
        <h2 class="map__h2">Paris, Belleville</h2>
    </section>
    
    <section class="menu">
        <div class="menu__container">
            <h2 class="menu__container__h2">Réservez le menu qui vous convient</h2>
            <p class="menu__container__p">Découvrez des restaurants d'execption, sélectionnés par nos soins.</p>
            <button class="btn">Explorer nos restaurants</button>
        </div>           
    </section>

    <section class="fonctionnement">
        <h2 class="fonctionnement__h2">Fonctionnement</h2>
        <ol>
            <li><i class="fas fa-mobile-alt"></i>Choisissez un restaurant</li>
            <li><i class="fas fa-list-ul"></i>Composez votre menu</li>
            <li><i class="fas fa-store"></i>Dégustez au restaurant</li>
        </ol>
    </section>
    <section>

    </section>
    <footer>

    </footer>

</body>
</html>
